<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="calc">
        <div class="calc_wrapper">
            <div class="output_field">

            </div>
            <div class="calc_buttons">
                <button class="calc_btn regular">1</button>
                <button class="calc_btn regular">2</button>
                <button class="calc_btn regular">3</button>
                <button class="calc_btn orange">-</button>
                <button class="calc_btn regular">4</button>
                <button class="calc_btn regular">5</button>
                <button class="calc_btn regular">6</button>
                <button class="calc_btn orange">+</button>
                <button class="calc_btn regular">7</button>
                <button class="calc_btn regular">8</button>
                <button class="calc_btn regular">9</button>
                <button class="calc_btn orange">*</button>
                <button class="calc_btn regular">0</button>
                <button class="calc_btn regular">.</button>
                <button class="calc_btn orange">=</button>
                <button class="calc_btn orange">/</button>
                <button class="calc_btn clearAll red">AC</button>
                <button class="calc_btn ClearLastChar red">CE</button>
            </div>
        </div>
    </div>
</body>
</html>
